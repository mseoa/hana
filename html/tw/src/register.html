<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-sky-500">
      <div class="container w-96 bg-white p-5 rounded-lg">
        <h1
          class="text-3xl underline underline-offset-8 text-center font-semibold text-slate-800"
        >
          <i class="fa-solid fa-user-plus underline underline-offset-8"></i>
          Register
        </h1>

        <form class="mt-5">
          <div class="">
            <label for="nickname"> Nickname </label>
            <input
              type="text"
              id="nickname"
              placeholder="nickname.."
              class="inp"
            />
          </div>
          <div class="mt-3">
            <label for="email"> Email </label>
            <input type="text" id="email" placeholder="email.." class="inp" />
          </div>
          <div class="mt-3">
            <label for="email" class="w-full capitalize"> password </label>
            <input
              type="text"
              id="email"
              placeholder="password.."
              class="inp"
            />
          </div>
          <div class="mt-3 flex justify-between">
            <div class="">
              <input id="apply" type="checkbox" />
              <label for="apply" class="cursor-pointer">Apply..</label>
            </div>
            <a href="#" class="text-blue-500 font-semibold hover:text-blue-700"
              >View..</a
            >
          </div>
          <button class="btn btn-primary w-full mt-3 normal-case">
            <i class="fa-solid fa-arrow-right-to-bracket mr-1"></i>
            Regist
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

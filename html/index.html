<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First HTML Page</title>
    <link rel="stylesheet" href="a.css" />
  </head>
  <body>
    <!-- <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul> -->

    <div class="container">
      <header class="header" id="hhh">
        <h1>Header</h1>
      </header>

      <form action="a.html">
        <fieldset>
          <legend>Select Box</legend>
          <select name="sel" id="sel">
            <option value="111">111</option>
            <option value="222">222</option>
            <option value="333">333</option>
          </select>

          <progress value="50" max="100">진행률</progress>
          <meter value="0.6" min="0.2" max="0.9" optimum="0.8"></meter>

          <input type="text" id="captain" list="member" />
          <datalist id="member">
            <option value="111">111</option>
            <option value="222">222</option>
            <option value="333">333</option>
          </datalist>
        </fieldset>
      </form>

      <form action="a.html">
        <fieldset>
          <legend>Checkbox</legend>
          <ul class="checkgroup">
            <li>
              <label><input type="checkbox" value="blue" />BlueTeam</label>
            </li>
            <li>
              <label><input type="checkbox" value="red" />Red Team </label>
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <ul>
            <li>
              <label><input type="radio" name="team" />블루팀</label>
            </li>
            <li>
              <label><input type="radio" name="team" />레드팀</label>
            </li>
          </ul>
        </fieldset>
      </form>

      <section>
        <figure>
          <figcaption><h2>Figcaption</h2></figcaption>
          <table border="1">
            <caption>
              Caption
            </caption>
            <colgroup>
              <col />
              <col span="2" style="background-color: yellow" />
            </colgroup>
            <thead>
              <tr>
                <th style="color: red">id</th>
                <th>name</th>
                <th>address</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>111</td>
                <td><a href="a.html" target="_blank">a.html</a></td>
                <td>111</td>
              </tr>
              <tr>
                <td>222</td>
                <td>222</td>
                <td>222</td>
              </tr>
              <tr>
                <td>333</td>
                <td>333</td>
                <td>333</td>
              </tr>
            </tbody>
          </table>
        </figure>
      </section>

      <section data-id="1">
        <h2>Section1</h2>
        <form action="a.html">
          <label for="email">Email:</label>
          <input type="email" id="email" />
          <label for="password"
            >Password: <input type="password" id="passwd"
          /></label>
          <button type="reset">Cancel</button>
          <button type="submit">Sign In</button>
        </form>
      </section>

      <footer style="font-size: 0.8rem">&copy; Hanaro</footer>
    </div>
  </body>
</html>
